<!DOCTYPE html>

<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        
        <title>Expense Reimbursement System</title>
        <link rel="stylesheet" href="css/requeststyle.css">
    </head>
    <body>
        <header>
            <h1>Expense Reimbursement System</h1>
            <h2>New Request</h2>
        </header>
        <form>
            <h2>Create A New Request</h2>
            <div id="new_form">
                <div class= "input">
                    <h3>Title</h3>
                    <input type="text">
                </div>
                <div class= "input">
                    <h3>Amount</h3>
                    <input type="number">
                </div>
                <div class= "input">
                    <h3>Description</h3>
                    <textarea rows="5" cols="100" id="Description"></textarea> 
                </div>
                <div class= "input">
                    <button id="Submit">Submit</button>
                </div>    
            </div>
        </form>
    </body>
    <footer>
        <script src="./scripts/newrequest.js"></script>
    </footer>
</html>
