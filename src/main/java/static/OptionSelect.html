<!DOCTYPE html>

<html>
    <head>
        <title>Expense Reimbursement System</title>
        <link rel="stylesheet" href="css/requeststyle.css">
    </head>
    <body>
        <header>
            <h1>Expense Reimbursement System</h1>
            <h2>What would you like to do?</h2>
        </header>
        <div class="selection container">
        <div id="new" class="select">
            <h3>New Request</h3>
            <img src="https://publicdomainvectors.org/photos/money_2.png" />
            <p>Create a new request</p>
        </div>
        <div id="old" class="select">
            <h3>Previous Request</h3>
            <img src="https://publicdomainvectors.org/photos/money_2.png" />
            <p>See Approved And Denied Requests</p>
        </div>
        <div id="pending" class="select">
            <h3>Pending Requests</h3>
            <img src="https://publicdomainvectors.org/photos/money_2.png" />
            <p>Check And Update Pending Requests</p>
        </div>
        </div>
    </body>
</html>
